trigger:
  branches:
    include:
    - main
    - dev
  paths:
    include:
    - 'image/*'
    exclude:
    - 'powershell/*'

pr:
  branches:
    include:
    - main
    - dev
  paths:
    include:
    - 'image/*'
    exclude:
    - 'powershell/*'

resources:
- repo: self

extends:
  template: azure-pipelines.yml
  parameters:
    PoolName: '$(POOLNAME_LTSC2022)'
    TargetOs: '$(TARGETOS_LTSC2022)'
    Sitecore_Version: '$(SITECORE_VERSION)'
    OsTest: '$(OSTEST)'
    EnvironmentTest: '$(ENVIRONMENT_TEST)'